<div class="">
    <h1>Hi {{currentUser}}!</h1>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">New tweet</h3>
        </div>
        <div class="panel-body">
            <textarea id="newTweet" class="form-control " rows="3" style="resize:none;"[(ngModel)]="model.content" name="description"></textarea>
        </div>
        <div class="panel-footer"></div>
    </div>
    <div class="panel panel-primary" *ngFor="let tweet of formData">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">{{tweet}}</div>
        <div class="panel-footer"></div>
    </div> 

    <div class="panel panel-primary" *ngFor="let tab of tabFollowing">
        <div class="panel-heading">
            <!-- <h3 class="panel-title">{{tab}}</h3> -->
        </div>
        <div class="panel-body">{{tab}}</div>
  
        <div class="panel-footer"></div>
    </div> 

    <button (click)="postTweet(model)" class="btn btn-primary">Post</button> 
    
    <a routerLink="/profil/{{currentUser}}" class="btn btn-primary">MyProfile</a> 
     
    
</div>
